<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and even</title>
    <script>
        function oddeven()
        {
            let a=document.getElementsByName('demo')[0].value

            if(a%2==0)
            {
                document.write("Even number");
            }
            else{
                document.write("Odd number")
            }
        }
        
    </script>
</head>
<body>
    <h1>Find odd or even number </h1>

    <input type="text" name="demo">
    <button type="button" onclick="oddeven()">Submit</button>
    
</body>
</html>
