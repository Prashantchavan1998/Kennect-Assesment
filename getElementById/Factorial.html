<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fcatorial number</title>
    <script>
        function fact()
        {
            let a=document.getElementsByName('demo')[0].value
            let fact=1;
            for(let i=1;i<=a;i++)
            {
                fact=fact*i;
                
            }
            document.getElementById('res').innerHTML="the factorial is:"+ fact;
            
        }
    </script>
</head>
<body>
 
  Enter the number to find the factorial:  <input type="text" name="demo">
  <button type="button" onclick="fact()"> submit</button>
  <p id="res"></p>
</body>
</html>
