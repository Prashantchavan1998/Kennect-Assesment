<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function fibo(){

       
            let a=document.getElementsByName('demo')[0].value
        let n1=0, n2=1, n3;

        for(let i=0;i<a;i++)
        {
            n3=n1+n2;
            n1=n2;
            n2=n3;
            document.write(n1+" ");
        }
        
    }
    </script>
</head>
<body>

    <p> fibonacci series using java script</p>
    Enter the Number:<input type="text" name="demo">
    <button type="button" onclick="fibo()">Submit</button>

</body>
</html>
